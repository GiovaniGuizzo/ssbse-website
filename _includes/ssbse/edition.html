<h2>SSBSE {{edition.year}}</h2>

<h3>{{edition.location}}</h3>

{%- if edition.website != null and edition.website %}
<a class="fa fa-globe" href="{{site.url}}{{edition.website}}" title="SSBSE {{edition.year}} homepage" target="_blank">Website</a>
{%- endif %}

{%- if edition.proceedings != null and edition.proceedings %}
<a class="fa fa-book" href="{{edition.proceedings}}" title="SSBSE {{edition.year}} proceedings" target="_blank">Proceedings</a>
{%- endif %}
